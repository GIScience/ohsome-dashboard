<div class="ui toggle checkbox" [ngClass]="(indicator.checked)? 'checked':''">
  <input type="checkbox" name="{{indicator.key}}" id="{{qualityDimension}}-{{indicator.key}}" attr.data-indicator-key="{{indicator.key}}"
         [ngModel]="indicator.checked" (change)="this.indicatorToggle.emit({indicator, state: indicator.checked = !indicator.checked })">
  <label for="{{indicator.key}}">
    <div class="content">
      <a class="header">{{indicator.name}}</a>
      <div [innerHTML]="indicator.description"class="description"></div>
    </div>
  </label>
</div>
<div *ngIf="indicator.key === 'currentness'">
  <legend>Do you want to make computation faster, but limit yourself to areas in Germany?</legend>
  <label
    ><input type="radio" id="ohsomedb-feature-flag-enabled" name="ohsomedb" [(ngModel)]="ohsomedb" value="false" checked="checked"/> No, make sure it works globally.</label>
  <br>
  <label
    ><input type="radio" id="ohsomedb-feature-flag-disabled" name="ohsomedb" [(ngModel)]="ohsomedb" value="true" /> Yes, make it faster.</label
  >
</div>
<ng-content></ng-content>
