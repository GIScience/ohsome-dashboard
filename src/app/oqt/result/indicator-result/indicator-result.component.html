<div [ngClass]="{'loading' : isLoading}" class="ui segment grow">

<!--  success -->
  <ng-container *ngIf="!isLoading && !error">
    <div class="ui {{label}} ribbon label">{{displayQualityLabel}}</div>
    <h3 class="ui center aligned header">{{indicatorName}}</h3>
    <div [innerHTML]="indicatorResultDescription" class="ui basic center aligned segment"></div>
    <app-plotly-chart *ngIf="plotlyDataLayoutConfig" [plotlyDataLayoutConfig]="plotlyDataLayoutConfig"></app-plotly-chart>
  </ng-container>


<!--  error -->
  <div *ngIf="error" class="ui icon error message">
    <i class="exclamation triangle icon"></i>
    <div class="content">
      <h3 class="header">Sorry, we were unable to process your query!</h3>
      <h4>{{error.type}}</h4>
      <div *ngFor="let detail of error.detail">{{detail.msg}}</div>
    </div>
    </div>

</div>
