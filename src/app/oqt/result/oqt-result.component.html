<!--Result-->
<!--Result header-->
<div id="header" class="ui  top attached menu">
  <div id="leftMenu" class="ui borderless stackable text menu">
    <h3 class="ui header item">
      <i class="cogs icon"></i><span>OSM Quality Analyses</span>
    </h3>
    <div class="ui item">
      <span class="ui circular label topic" title="{{metadata.result.topics[formValues.topic].filter}}">
        {{metadata.result.topics[formValues.topic].name}}
      </span>
    </div>
    <div id="boundaryLabelsItem" class="ui item">
      <i class="circle outline icon" title="selected areas"></i>
      <span id="boundaryLabelsText" title="{{Utils.sanitizeLabel(boundaries.features[0].id)}}">{{Utils.sanitizeLabel(boundaries.features[0].id)}}</span>
    </div>
  </div>

  <div id="rightMenu" class="ui right borderless text menu">
    <!--    <div [ngClass]="isLoading ? 'ui disabled dropdown item' : 'ui dropdown item'">-->
    <!--      Download-->
    <!--      <i class="dropdown icon"></i>-->
    <!--      <div class="menu">-->
    <!--        <a class="item" [href]="getJSONDataURL()" download="result.json"><i class="file icon"></i> Ohsome JSON</a>-->
    <!--        <a class="item" [href]="getCSVDataURL()" download="result.csv"><i class="file icon"></i> CSV</a>-->
    <!--      </div>-->
    <!--    </div>-->

    <!-- Permalink -->
    <a class="ui link item" [href]="permalink" (click)="showPermalink($event)"><i
      class="share icon" title="Share"></i></a>
    <a class="ui link item" (click)="onClose()"><i class="large close icon"></i></a>
  </div>
</div>

<!-- Result body -->
<div class="result ui bottom attached segment">


  <!-- Non Error results -->
  <div class="main ui segment">
    <div class="ui two column equal width grid">
      <div *ngFor="let indicator of indicatorList"
           [ngClass]="window.innerWidth <= 1200? 'ui sixteen wide column': 'ui column'">
        <app-indicator-result [topicKey]="formValues.topic" [indicatorKey]="indicator"
                              [bpolys]="boundaries"></app-indicator-result>
      </div>
    </div>
  </div>
</div>
