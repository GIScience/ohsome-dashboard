<select
        [multiple]="multiple"
        [required]="required()"
        [class.search]="searchable"
        class="ui fluid selection dropdown"
        #dropdown
>
  @for (entry of selectOptions; track entry.key) {
    <option [value]="entry.key" [selected]="entry.value.selected">{{ entry.value.name }}</option>
  }
</select>
